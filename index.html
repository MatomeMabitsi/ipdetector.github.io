<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7693765821591800"
     crossorigin="anonymous"></script>
    <title>IP Address Detector</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .ip-info {
            margin-bottom: 20px;
        }

        .ip-info p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .ip-lookup {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1b5fd9;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Address</h1>
        <div class="ip-info">
            <p><strong>Your IPv4 Address:</strong> <span id="ipv4">Loading...</span></p>
            <p><strong>City:</strong> <span id="city">Loading...</span></p>
            <p><strong>Region:</strong> <span id="region">Loading...</span></p>
            <p><strong>Country:</strong> <span id="country">Loading...</span></p>
            <p><strong>ISP:</strong> <span id="isp">Loading...</span></p>
        </div>
        <div class="ip-lookup">
            <input type="text" id="ip-input" placeholder="Enter an IP address">
            <button onclick="lookupIP()">Lookup IP</button>
            <div class="result" id="lookup-result"></div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        // Function to fetch the user's IPv4 address and location details
        async function fetchIPAddress() {
            try {
                // Get IP first
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                document.getElementById('ipv4').textContent = ipData.ip;
                
                // Try more accurate API first
                const locationResponse = await fetch(`https://ipwho.is/${ipData.ip}`);
                const locationData = await locationResponse.json();

                if (locationData.success) {
                    updateLocationUI(locationData);
                } else {
                    // Fallback to ipapi.co if first API fails
                    const fallbackResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                    const fallbackData = await fallbackResponse.json();
                    updateLocationUI(fallbackData);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('city').textContent = 'Unknown';
                document.getElementById('region').textContent = 'Unknown';
                document.getElementById('country').textContent = 'Unknown';
                document.getElementById('isp').textContent = 'Unknown';
            }
        }

        function updateLocationUI(data) {
            document.getElementById('city').textContent = data.city || 'Unknown';
            document.getElementById('region').textContent = data.region || data.regionName || 'Unknown';
            document.getElementById('country').textContent = data.country || data.country_name || 'Unknown';
            document.getElementById('isp').textContent = data.connection?.isp || data.org || 'Unknown';

            // Use latitude/longitude from whichever API worked
            const lat = data.latitude || data.lat;
            const lon = data.longitude || data.lon;
            
            if (lat && lon) {
                map.setView([lat, lon], 10);
                if (marker) {
                    marker.setLatLng([lat, lon]);
                } else {
                    marker = L.marker([lat, lon]).addTo(map);
                }
                marker.bindPopup(`Location: ${data.city || ''}${data.city && data.country ? ', ' : ''}${data.country || ''}`).openPopup();
            }
        }

        // Function to perform IP lookup
        async function lookupIP() {
            const ip = document.getElementById('ip-input').value.trim();
            if (!ip) {
                alert('Please enter an IP address.');
                return;
            }

            try {
                const response = await fetch(`https://ipwho.is/${ip}`);
                const data = await response.json();

                const resultDiv = document.getElementById('lookup-result');
                if (!data.success) {
                    resultDiv.textContent = `Error: ${data.message || 'Invalid IP address'}`;
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>IP:</strong> ${data.ip}</p>
                        <p><strong>City:</strong> ${data.city || 'Unknown'}</p>
                        <p><strong>Region:</strong> ${data.region || 'Unknown'}</p>
                        <p><strong>Country:</strong> ${data.country || 'Unknown'}</p>
                        <p><strong>ISP:</strong> ${data.connection?.isp || 'Unknown'}</p>
                    `;

                    if (data.latitude && data.longitude) {
                        map.setView([data.latitude, data.longitude], 10);
                        if (marker) {
                            marker.setLatLng([data.latitude, data.longitude]);
                        } else {
                            marker = L.marker([data.latitude, data.longitude]).addTo(map);
                        }
                        marker.bindPopup(`IP Location: ${data.city || ''}${data.city && data.country ? ', ' : ''}${data.country || ''}`).openPopup();
                    }
                }
            } catch (error) {
                console.error('Error during IP lookup:', error);
                document.getElementById('lookup-result').textContent = 'Unable to perform IP lookup';
            }
        }

        // Fetch IP address and location details when the page loads
        fetchIPAddress();
    </script>
</body>
</html>
